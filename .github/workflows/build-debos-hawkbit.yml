name: Build and Publish Docker Debain Hawkbit Image

on:
  push:
    paths:
      - 'build-debos/Dockerfile-*'
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to GitHub Packages
      uses: docker/login-action@v1
      with:
        registry: docker.pkg.github.com
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Publish Docker Debain Hawkbit Image
      run: |
          docker build -t docker.pkg.github.com/${{ github.repository }}/build-debos:docker-hawkbit -f build-debos/Dockerfile-bookworm-Hawkbit .
          docker push docker.pkg.github.com/${{ github.repository }}/build-debos:docker-hawkbit
